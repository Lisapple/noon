[application]

name="Noon"
main_scene="res://GameScene.tscn"
icon="res://Icon.png"
main_loop_type=""
auto_accept_quit=true

[autoload]

Orb="*res://data/Orb.gd"
Assert="*res://data/Assert.gd"
Quote="*res://data/Quote.gd"
Sound="*res://data/Sound.gd"
Season="*res://data/Season.gd"
Severity="*res://data/Severity.gd"
settings="*res://data/settings.gd"
progression="*res://data/progression.gd"
music_player="*res://music/music_player.gd"

[debug]

max_remote_stdout_chars_per_second=2147483647
force_fps=60

[display]

resizable=true
fullscreen=false
driver="GLES2"
width=900
height=600

[editor_plugins]

enabled=["orb_button"]

[locale]

translations=["res://data/quotes.en.xl", "res://data/quotes.fr.xl", "res://data/localisations.en.xl", "res://data/localisations.fr.xl"]
fallback="en"

[rasterizer]

anisotropic_filter_level=2.0
texscreen_filtered=true

[render]

shadows_enabled=false
